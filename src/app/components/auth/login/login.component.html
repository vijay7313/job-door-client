<div class="login-page">

  <div class="form">
    <form  [formGroup]="loginForm">
      <input type="email"  formControlName="userName" placeholder="Username" required>
      <input type="password"   formControlName="password" minlength="6" placeholder="Password" required>

      <button  type="submit" (click)="login()">Login</button>
      <p class="message">Not registered? <a href="#" routerLink="/register" >Create an account</a></p>
    </form>
  </div>
</div>
