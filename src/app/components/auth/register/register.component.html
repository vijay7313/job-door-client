<div class="row">
  <div class="col-md-12 col-md-offset-3">
          <!-- progressbar -->
          <ul id="progressbar">
              <li [ngClass]="step>=1 ? 'active ' : 'inactive'">Personal Details</li>
              <li [ngClass]="step>=2 ? 'active' : 'inactive'">Social Profiles</li>
              <li [ngClass]="step==3 ? 'active' : 'inactive'">Account Setup</li>
          </ul>

        <form [formGroup]="personalDetails" id="msform">
          <fieldset  *ngIf="step == 1" >
              <h2 class="fs-title">Personal Details</h2>
              <input type="text" formControlName="fullName" placeholder="Full Name"/>
              <input type="text" formControlName="userName" placeholder="User Name" (ngModelChange)="onUsernameChange()">
              <div *ngIf="showResult" >
                <p class="userNameAvailable" *ngIf="usernameAvailable === true">Username is available!</p>
                <p class="userNameNotAvailable" *ngIf="usernameAvailable === false">Username is not available.</p>
              </div>
              <input type="text" formControlName="email" name="email" placeholder="Email"/>
              <input type="text" formControlName="phone" name="phone" placeholder="Phone"/>


              <select *ngIf="personalDetails?.get('role')" formControlName="role" name="role" placeholder="Role">
                <option value="">Select Role</option>
                <option value="job_seeker">Job Seeker</option>
                <option value="employer">Employer</option>
              </select>


              <input type="password" formControlName="password" name="password" placeholder="password" />

              <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous"/>
              <input (click)="next()" type="button" name="next" class="next action-button" value="Next"/>
          </fieldset>
      </form>
       <form [formGroup]="addressDetails" id="msform">
          <fieldset *ngIf="step == 2" >
              <h2 class="fs-title">Address Details</h2>


              <textarea rows="5" cols="5" formControlName="address"  placeholder="address"></textarea>
              <input type="text" formControlName="city"  placeholder="City"/>
              <input type="text" formControlName="state"  placeholder="state"/>
              <input type="text" formControlName="pincode"  placeholder="Pincode"/>

              <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous"/>
              <input  (click)="next()" type="button" name="next" class="next action-button" value="Next"/>
          </fieldset>
      </form>
       <form [formGroup]="educationalDetails" id="msform">
          <fieldset *ngIf="step == 3">
            <div *ngIf="showJobSeekerForm">
              <h2 class="fs-title">Career Details</h2>
              <input type="text" formControlName="education" placeholder="Education"/>

              <input type="text" formControlName="skills"  placeholder="Skills"/>

              <input type="text" formControlName="experience" placeholder="Experience"/>

              <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous"/>
              <input (click)="submit()"type="submit" name="submit" class="submit action-button" value="Submit"/>
            </div>
            <div *ngIf="showEmployerForm">
              <h2 class="fs-title">Company Details</h2>
              <input type="text" formControlName="companyName" placeholder="Company name"/>

              <input type="text" formControlName="industry"  placeholder="Industry"/>

              <input type="text" formControlName="employeesCount"  placeholder="Employees Count"/>

              <input type="text" formControlName="foundedYear" placeholder="Founded year"/>

              <input (click)="previous()" type="button" name="previous" class="previous action-button-previous" value="Previous"/>
              <input (click)="submit()"type="submit" name="submit" class="submit action-button" value="Submit"/>
            </div>
            </fieldset>
      </form>

  </div>
</div>
